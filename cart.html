  var cartItem=JSON.parse(localStorage.getItem("cart"))
 if(cartItem==null||cartItem=="")

     var imaP=document.createElement("h1")
     imaP.innerText="Cart is Empty"
     imaP.style.margin="-50px 0px 0px 470px"
     
     document.querySelector("#main").append(image,imaP)
     var sidebox=document.querySelector("#sub")
     sidebox.innerHTML="";
     sidebox.style.borderColor="none"
 }
var Disc=0;

 var number=document.querySelector("#heading")
  number.innerText="ORDER SUMMARY";
 
var topnumber=document.createElement("h3")
topnumber.innerText="IN CART    -"+" "+cartItem.length+"  items";
topnumber.setAttribute("id","topP")
document.querySelector("#top").append(topnumber)

 var Total = cartItem.reduce(function (sum, elem, index, arr) {
    return sum + Number(elem.offprice);
  }, 0);


var MRP = cartItem.reduce(function (sum, elem, index, arr) {
    return sum + Number(elem.price);
  }, 0); 
 
  var Discount = cartItem.reduce(function (sum, elem, index, arr) {
    return sum + Number(elem.price)-Number(elem.offprice);
  }, 0);

 var totalmrp=document.createElement("h4")
  totalmrp.innerText="Total ["+cartItem.length+" item]";
  var totalMRP=document.createElement("h4")
  totalMRP.innerText="Rs "+MRP;
  document.querySelector(".total1").append(totalmrp,totalMRP)

var total2=document.querySelector(".total2")
 var totaldis=document.createElement("h4")
 totaldis.innerText="Discount(MEGA)";
 totaldis.style.color="green"
  var totalDIS=document.createElement("h4")
  totalDIS.innerText="-Rs "+Discount;
  totalDIS.style.color="green"
total2.append(totaldis,totalDIS)

var code=document.querySelector("#apply")
var total3=document.querySelector(".total3")
 var totalpay=document.createElement("h5")
 totalpay.setAttribute("class","pay")
 totalpay.innerText="Grand Total";
  var totalPAY=document.createElement("h5")
  totalPAY.setAttribute("class","pay")
  totalPAY.innerText="Rs "+Total;
total3.append(totalpay,totalPAY)


var savings=document.createElement("h4")
savings.setAttribute("id","save")
savings.innerText="Rs "+Discount
savings.style.color="green"
var savingspara=document.createElement("p")
savingspara.innerText=" Total SAVINGS in this order"
document.querySelector(".savings").append(savingspara,savings)


 var btn1=document.createElement("button")
  btn1.innerText="Proceed to BUY "
  btn1.setAttribute("id","placeorder")
  btn1.addEventListener("click",paymentfun)
  document.querySelector("#pricedetails").append(btn1)

 cartItem.map(function(elem,index)
 {
    var box=document.createElement("div")
        box.setAttribute("id","box")
    var sbox=document.createElement("div")
        sbox.setAttribute("id","sbox")
    var box2=document.createElement("div")
        box2.setAttribute("id","box2")   
    var buttonbox=document.createElement("div")
    buttonbox.setAttribute("id","btnbox") 
        
    var image=document.createElement("img")
        image.src=elem.image_url;
        image.setAttribute("class","image")

        var itemname=document.createElement("h4")
        itemname.setAttribute("id","itemname")
        itemname.innerText=elem.name

        var itemprice=document.createElement("h3")
        itemprice.innerText="Rs "+elem.offprice
        
        var metalname=document.createElement("p")
        metalname.setAttribute("class","metal")
        metalname.innerText=" Metal   "+"   :  "+elem.metal;

        var stonename=document.createElement("p")
        stonename.setAttribute("class","metal")
        stonename.innerText=" Stone   "+"     : "+elem.stone;

       
        box2.append(itemprice)
       

        var btn=document.createElement("button")
        btn.setAttribute("id","remove")
        btn.innerText="Remove"
        btn.addEventListener("click",function(){
            removeElement(elem,index)
        })
        var deliverypara=document.createElement("p")
        deliverypara.setAttribute("id","paradelivery")
        deliverypara.innerText="Expected delivery : with in 4-6 days"
        buttonbox.append(deliverypara,btn)
        sbox.append(itemname,metalname,stonename,box2)
        box.append(image,sbox);
        document.querySelector("#main").append(box,buttonbox)   
 })

function  removeElement(elem,index)
{
    console.log(elem,index)
    cartItem.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cartItem));
    window.location.reload();
}


localStorage.setItem("Amount",Total)       //amount without discount
localStorage.setItem("length",cartItem.length)  //no of items
localStorage.setItem("MRP",MRP)            //amount to pay
localStorage.setItem("discount",Discount)  //total discount

function paymentfun(){
    window.location.href="checkOut.html"
}
